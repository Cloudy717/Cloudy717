<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人名片</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .card {
            width: 300px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .card-body {
            padding: 20px;
            text-align: center;
        }
        .card-body p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }
        .card-body p span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1>无向风</h1>
            <h2>LostWind</h2>
        </div>
        <div class="card-body">
            <p><span>E-mail:</span> freedom@lostwind.fun</p>
            <p><span>QQ:</span> 3265181083</p>
            <p><span>WeChat:</span> Greatest_0717</p>
        </div>
    </div>
</body>
</html>
